plugins {
    id 'application'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }

    test {
        java {
            srcDir 'test'
        }
    }
}
repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.9.1'
}

application {
    mainClass = 'org.example.FizzBuzzProcessor.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
